# Options for Gogios
# https://github.com/bkasin/gogios
# https://angrysysadmins.tech


[options]
  # How often to run checks in minutes
  interval = "3m"
  # Include check output in the log file
  verbose = false

  # Per check timeout in seconds
  # If enough checks get stuck it is possible that the
  # next round will start before the previous finishes
  timeout = "60s"


[web_options]
  # Change IP to 0.0.0.0 to listen on all interfaces
  IP = "127.0.0.1"
  http_port = 8411
  https_port = 8412

  # Should the website be hosted on HTTPS
  SSL = false
  # Redirect from HTTP to HTTPS
  redirect = false

  # Path to TLS cert and key for HTTPS
  tls_cert = ""
  tls_key = ""

  # Allow the REST API to be accessed on the IP and port
  # specified
  expose_api = true
  api_ip = "127.0.0.1"
  api_port = 8413


###########################
#
# Databases
#
###########################


# Output check data to a Sqlite3 database file. This is the default database option and is used to build the web interface
[[databases.sqlite]]
  ## Sqlite3 db path
  db_file = "/var/lib/gogios/gogios.db"


